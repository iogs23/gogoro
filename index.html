<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>動態網頁-電動機車</title>
  <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/9944cdf93e.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      
  <link rel="stylesheet" type="text/css" href="ajax1demo1.css">
</head>

<body>
  <nav>
    <a id='logo'>gogoro-demo</a>
    <ul class='menu'>
      <li><a class='x'>智慧能源</a></li>
      <li><a class='x'>網路商店</a></li>
      <li><a class='x'>最新優惠</a></li>
    </ul>
  </nav>

  <section>
      <!--輪撥-->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
             
              <img  class="d-block w-100 moto"  src="motorcycle1.jpg" alt="First slide">
              <div class="carousel-caption slide-color">
                <h1>gogoro g1—閃爆街頭</h1>
                
              </div>
            </div>
            <div class="carousel-item">
              <img   class="d-block w-100 moto"   src="motorcycle2.jpg" alt="Second slide">
              <div class="carousel-caption slide-color">
                <h1>gogoro g2—智慧雙輪</h1>
                
              </div>
            </div>
            <div class="carousel-item">
              <img  class="d-block w-100 moto"   src="motorcycle3.jpg" alt="Third slide">
              <div class="carousel-caption slide-color">
                <h1>gogoro g3—純真白&middot;新色上市</h1>
                
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

  </section>
  <button id='btn'>電動機車充電站最新資訊</button>
  <h4>(資訊來源:高雄市政府資料開放平台)</h4>
  
  <ul class='info'>
    
  </ul>

  <script>
    $(function(){
      $('#btn').on('click', function(){
        $.ajax({
        type: 'get',
        url:'https://api.kcg.gov.tw/api/service/get/bf5d5f44-24e0-4177-93a2-3cd9539c082c',
        //dataType: 'json',
        success: function(mydata){
         
         for(var i=0; i<mydata.data.length; i++){
           var str;
           str = '<li>' + '設置地點:' + mydata.data[i].設置地點 + '</li>'
           + '<li>' + '設置地址:' + mydata.data[i].設置地址 + '</li>' + '<br>';
          $('ul.info').prepend(str);
         }
         
         
        }
        })
      })
    })  


      
    

    
  </script>
</body>
</html>
